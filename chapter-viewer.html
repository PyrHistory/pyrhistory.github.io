/* --- START: Text Layer & Keyword Styles --- */
.textLayer {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
    opacity: 1; /* Make layer itself visible but text transparent */
    line-height: 1.0;
    color: transparent; /* Base text invisible */
    user-select: none; /* Disable user selection on base layer */
    -webkit-user-select: none;
    pointer-events: none; /* Layer doesn't capture events by default */
    z-index: 2; /* Above canvas */
}
.textLayer > span[role="presentation"] { /* Target spans rendered by pdf.js */
    position: absolute;
    white-space: pre;
    cursor: text; /* Default cursor */
    transform-origin: 0% 0%;
    pointer-events: none; /* Individual spans non-interactive by default */
    border-radius: 2px; /* Slight rounding for highlight */
    color: transparent; /* Ensure default text remains transparent */
}
.textLayer .keyword-interactive {
    pointer-events: auto !important; /* Keywords ARE interactive */
    cursor: help !important; /* Use 'help' cursor for keywords */
    transition: background 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    /* Optional subtle indicator (uncomment if needed) */
    /* border-bottom: 1px dotted rgba(0, 0, 0, 0.2); */
}
.textLayer .keyword-hover-highlight {
    /* Clearer highlight using background */
    background: rgba(245, 166, 35, 0.35); /* Accent color with transparency */
    box-shadow: 0 0 5px rgba(245, 166, 35, 0.3); /* Subtle glow */
    /* Remove optional dotted underline on hover if it was used */
    /* border-bottom: none; */
}
/* --- END: Text Layer & Keyword Styles --- */

/* --- START: Annotation Layer Styles (for Links) --- */
.annotationLayer {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
    pointer-events: none; /* Layer itself doesn't capture */
    z-index: 3; /* Above text layer */
}
.annotationLayer section { /* Styles likely inherited from pdf_viewer.css */
    position: absolute;
    pointer-events: auto; /* Annotations ARE interactive */
}
.annotationLayer .linkAnnotation > a { /* Styles likely inherited from pdf_viewer.css */
    position: absolute;
    font-size: 1em;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 1px solid transparent; /* Make border transparent initially */
    transition: border-color 0.2s ease-in-out, background-color 0.2s ease-in-out;
}
.annotationLayer .linkAnnotation > a:hover {
    cursor: pointer;
    background-color: rgba(74, 144, 226, 0.2); /* Use primary color slightly transparent */
    border: 1px solid rgba(74, 144, 226, 0.4); /* Slightly darker border */
    box-shadow: 0px 0px 2px rgba(74, 144, 226, 0.3);
}
/* --- END: Annotation Layer Styles --- */

/* --- START: Definition Pop-up Styles --- */
#definition-popup {
    display: none;
    position: fixed;
    z-index: 10002; /* Above everything else */
    background: white;
    border: 1px solid #ccc;
    border-radius: 6px; /* Slightly rounder */
    box-shadow: 0 4px 15px rgba(0,0,0,0.25); /* Stronger shadow */
    padding: 12px 18px;
    max-width: 320px; /* Slightly wider */
    min-width: 180px;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Cleaner font */
    font-size: 13px; /* Slightly smaller base font */
    color: #333;
    line-height: 1.5; /* Better readability */
    transition: opacity 0.15s ease-in-out, transform 0.15s ease-in-out;
    transform: scale(0.95) translateY(5px); /* Start slightly down */
    opacity: 0;
    pointer-events: none;
}
#definition-popup.visible {
    display: block;
    transform: scale(1) translateY(0);
    opacity: 1;
    pointer-events: auto;
}
#close-popup-btn {
    position: absolute;
    top: 4px;
    right: 4px;
    background: none;
    border: none;
    font-size: 20px; /* Larger X */
    font-weight: bold;
    cursor: pointer;
    color: #aaa; /* Lighter gray */
    padding: 0 6px;
    line-height: 1;
}
#close-popup-btn:hover { color: #555; }
#popup-word {
    display: block;
    margin-bottom: 8px; /* More space */
    color: var(--primary); /* Use theme color */
    font-weight: bold;
    font-size: 15px; /* Larger keyword */
    border-bottom: 1px solid #eee; /* Separator */
    padding-bottom: 6px;
}
#popup-definition {
    max-height: 180px; /* Allow more content */
    overflow-y: auto;
    padding-right: 5px; /* Space for scrollbar */
    margin-right: -5px; /* Offset padding */
}
#popup-definition i { color: #777; } /* Keep italics style */
#popup-definition span.error-message { color: #e74c3c; font-style: italic; } /* Error style */
/* Improve scrollbar appearance (optional, webkit only) */
#popup-definition::-webkit-scrollbar { width: 6px; }
#popup-definition::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 3px;}
#popup-definition::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px;}
#popup-definition::-webkit-scrollbar-thumb:hover { background: #aaa; }

/* --- END: Definition Pop-up Styles --- */

    function manageToolbar(s=null){const t=document.getElementById('new-toolbar');if(!t)return;clearTimeout(toolbarTimer);const show=s??toolbarHover;if(show){t.classList.add('visible')}else{toolbarTimer=setTimeout(()=>{if(!toolbarHover)t.classList.remove('visible')},500)}}
    function setupToolbarHover(){const t=document.getElementById('new-toolbar'),a=document.getElementById('toolbar-trigger-area'),h=t;if(!t||!a){console.error("Toolbar/trigger missing");return}const enter=()=>{toolbarHover=true;manageToolbar(true)};const leave=()=>{toolbarHover=false;manageToolbar(false)};a.addEventListener('mouseenter',enter);t.addEventListener('mouseenter',enter);a.addEventListener('mouseleave',leave);t.addEventListener('mouseleave',leave);h.addEventListener('click',e=>{if(e.target.closest('.new-btn'))return;const r=h.getBoundingClientRect(),i=document.body.classList.contains('rotated-mode');let c=false;const w=25,rh=25;if(i){if(e.clientX>=r.left&&e.clientX<=r.right&&e.clientY<r.top&&e.clientY>=r.top-rh)c=true}else{if(e.clientY>=r.top&&e.clientY<=r.bottom&&e.clientX<r.left&&e.clientX>=r.left-w)c=true}if(c){toolbarHover=!t.classList.contains('visible');manageToolbar()}});updateStatus("Toolbar setup.")}

    // --- Caching & Page Loading ---
    function trimCache(){while(pageCache.size>MAX_CACHE_SIZE){const keyToDelete = pageCache.keys().next().value; pageCache.delete(keyToDelete); updateStatus(`Cache trimmed, removed page ${keyToDelete}, size: ${pageCache.size}`)}}
    function showPageLoading(canvasId){

    // --- ** REVISED renderPage function ** ---
    async function renderPage(pageNum, canvasId) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas?.getContext('2d');
        const canvasContainer = canvas?.closest('.canvas-container');
        const textLayerContainer = canvasContainer?.querySelector('.textLayer');
        const annotationLayerContainer = canvasContainer?.querySelector('.annotationLayer');
        const pageElement = canvas?.closest('.book-page');

        // Clear previous state for this canvas
        delete currentViewports[canvasId];
        if (textLayerContainer) textLayerContainer.innerHTML = '';
        if (annotationLayerContainer) annotationLayerContainer.innerHTML = '';

        if (!book.pdfDocument || !canvas || !ctx || !canvasContainer || !textLayerContainer || !annotationLayerContainer || !pageElement || pageNum < 1 || pageNum > book.totalPages) {
            if (canvas && ctx) ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (pageElement) pageElement.classList.add('placeholder-page');
            hidePageLoading(canvasId);
            return;
        }

        showPageLoading(canvasId);
        pageElement.classList.remove('placeholder-page');

        let page;
        let viewport; // Viewport used for rendering layers

        try {
            // --- Calculate viewport based on CURRENT container size ---
            // This is needed for both cache hits (layer rendering) and misses (canvas+layer rendering)
            const containerStyle = getComputedStyle(canvasContainer);
            const availableWidth = parseFloat(containerStyle.width);
            const availableHeight = parseFloat(containerStyle.height);

            if (availableWidth <= 0 || availableHeight <= 0) {
                 console.warn(`Canvas container ${canvasId} has zero dimensions. Skipping render.`);
                 hidePageLoading(canvasId);
                 return;
            }

            // Get page object first (needed for viewport calculation)
            page = await book.pdfDocument.getPage(pageNum);
            const defaultViewport = page.getViewport({ scale: 1 });
            const scale = Math.min(availableWidth / defaultViewport.width, availableHeight / defaultViewport.height);
            viewport = page.getViewport({ scale: scale }); // This is the viewport for the CURRENT size
            currentViewports[canvasId] = viewport; // Store it

            // --- Check Cache ---
            if (pageCache.has(pageNum)) {
                // --- CACHE HIT ---
                const cachedData = pageCache.get(pageNum);
                canvas.width = cachedData.width;
                canvas.height = cachedData.height;
                canvas.style.width = `${cachedData.styleWidth}px`;
                canvas.style.height = `${cachedData.styleHeight}px`;
                ctx.putImageData(cachedData.imageData, 0, 0);

                // Move accessed item to the end of the cache Map (LRU behavior)
                pageCache.delete(pageNum);
                pageCache.set(pageNum, cachedData);

                hidePageLoading(canvasId);
                updateStatus(`Rendered canvas page ${pageNum} from cache`);
                // Layers will be rendered below using the *newly calculated* viewport

            } else {
                // --- CACHE MISS ---
                // We already have the 'page' and calculated 'viewport'
                // Set canvas size considering device pixel ratio for sharpness
                const outputScale = window.devicePixelRatio || 1;
                canvas.width = Math.floor(viewport.width * outputScale);
                canvas.height = Math.floor(viewport.height * outputScale);
                canvas.style.width = `${Math.floor(viewport.width)}px`;
                canvas.style.height = `${Math.floor(viewport.height)}px`;

                // Adjust context scale
                const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;

                await page.render({
                    canvasContext: ctx,
                    transform: transform,
                    viewport: viewport
                }).promise;

                // Cache the rendered data
                // Use requestIdleCallback or setTimeout to avoid blocking main thread for caching
                setTimeout(() => {
                    try {
                         const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                         pageCache.set(pageNum, {
                             imageData: imageData,
                             width: canvas.width,
                             height: canvas.height,
                             styleWidth: Math.floor(viewport.width), // Store style dimensions used
                             styleHeight: Math.floor(viewport.height),
                             // DO NOT cache the viewport here, as it might change on resize.
                             // We only cache the image data and its dimensions.
                         });
                         trimCache(); // Check cache size after adding
                         updateStatus(`Rendered canvas page ${pageNum} and cached`);
                     } catch(cacheError) {
                        console.error(`Error caching page ${pageNum}:`, cacheError);
                        // If getImageData fails (e.g., tainted canvas), clear the entry
                        if (pageCache.has(pageNum)) {
                            pageCache.delete(pageNum);
                        }
                     }
                }, 0); // Defer caching slightly


                hidePageLoading(canvasId);
            }

            // --- RENDER LAYERS (Text & Annotation) ---
            // Crucially, use the 'viewport' calculated based on the *current* container size
            await renderAndEnhanceTextLayer(page, textLayerContainer, viewport);
            await renderAnnotationLayer(page, annotationLayerContainer, viewport);

        } catch (error) {
            console.error(`Error rendering page ${pageNum} on ${canvasId}:`, error);
            if (ctx) ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas on error
            hidePageLoading(canvasId);
            if (pageElement) pageElement.classList.add('placeholder-page'); // Mark as placeholder on error
        }
    }


    // --- ** REVISED renderAndEnhanceTextLayer function ** ---
    async function renderAndEnhanceTextLayer(page, container, viewport) {
        if (!page || !container || !viewport) {
            console.warn("Skipping text layer render: missing page, container, or viewport.");
            return;
        }
        const pageNum = page.pageNumber;
        const keywordsForPage = pageKeywords[String(pageNum)] || [];

        container.innerHTML = ''; // Clear previous content

        try {
            const textContent = await page.getTextContent({ normalizeWhitespace: true });

            // Use TextLayerBuilder from pdfjsViewer namespace
            const textLayerBuilder = new pdfjsViewer.TextLayerBuilder({
                textLayerDiv: container,
                eventBus: eventBus,
                pageIndex: page.pageIndex,
                viewport: viewport,
                // enhanceTextSelection: true // OUT OF SCOPE
            });

            // --- CORRECTED: Use setTextContent ---
            textLayerBuilder.setTextContent(textContent);
            // --- END CORRECTION ---

            textLayerBuilder.render(); // Renders the spans into the container

            // --- Keyword Enhancement (Happens *after* rendering) ---
            if (keywordsForPage.length > 0 && Object.keys(keywordDefinitions).length > 0) {
                const renderedSpans = container.querySelectorAll('span[role="presentation"]');
                let interactiveCount = 0;

                renderedSpans.forEach(span => {
                    if (!span.textContent?.trim()) return;

                    const spanText = span.textContent;

                    for (const originalKeyword of keywordsForPage) {
                        const lowerKeyword = originalKeyword.toLowerCase();
                        const escapedKeyword = originalKeyword.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                        const regex = new RegExp(`\\b(${escapedKeyword})\\b`, 'i');

                        if (regex.test(spanText)) {
                            const definition = keywordDefinitions[lowerKeyword];
                            if (definition) {
                                span.classList.add('keyword-interactive');
                                span.dataset.keyword = originalKeyword;
                                span.dataset.definition = definition;
                                span.title = `Click for definition of "${originalKeyword}"`;
                                interactiveCount++;
                                break; // Apply only first match per span
                            }
                        }
                    }
                });
                // updateStatus(`Text layer rendered for page ${pageNum}. ${interactiveCount} interactive keywords found.`);
            } else {
                // updateStatus(`Text layer rendered for page ${pageNum}. No keywords defined or overlay missing.`);
            }

        } catch (error) {
            // Log the specific error
            console.error(`Error rendering/enhancing text layer for page ${pageNum}:`, error);
             // Add the error message to the layer container for visibility during debugging
             container.innerHTML = `<div style="color:red; padding:10px; font-size:12px; border:1px solid red;">Text Layer Error: ${error.message}</div>`;
        }
    }

    async function renderAnnotationLayer(page, container, viewport) {
        if (!page || !container || !viewport) {
            console.warn("Skipping annotation layer render: missing page, container, or viewport.");
            return;
        }
        container.innerHTML = ''; // Clear previous content

        try {
            const annotations = await page.getAnnotations({ intent: 'display' });
            if (annotations.length === 0) {
                // updateStatus(`Annotation layer: No annotations found on page ${page.pageNumber}.`);
                return;
            }

            const annotationLayerBuilder = new pdfjsViewer.AnnotationLayerBuilder({
                pageDiv: container,
                pdfPage: page,
                linkService: linkService,
                downloadManager: null,
                annotationStorage: null,
                renderForms: false,
                enableScripting: false,
                // eventBus: eventBus, // Not typically needed for basic links
            });

            annotationLayerBuilder.render(viewport.clone({ dontFlip: true }));

            // updateStatus(`Annotation layer rendered for page ${page.pageNumber} with ${annotations.length} annotations.`);

        } catch (error) {
            console.error(`Error rendering annotation layer for page ${page.pageNumber}:`, error);
            container.innerHTML = `<div style="color:orange; padding:10px; font-size:12px; border:1px solid orange;">Annotation Layer Error: ${error.message}</div>`; // Display error in container
        }
    }

     // --- Preloading (Refined to use estimated viewport) ---
     function preloadAdjacentPages(currentPage) {
        if (!book.pdfDocument) return;
        const pagesToPreload = [];
        const lookahead = book.isDoublePageView ? 2 : 1;

        // Determine pages to preload (simplified logic)
        for (let i = 1; i <= lookahead; i++) {
            const nextPageSet = currentPage + (book.isDoublePageView ? i * 2 : i);
            if (nextPageSet <= book.totalPages) pagesToPreload.push(nextPageSet);
            if (book.isDoublePageView && nextPageSet + 1 <= book.totalPages) pagesToPreload.push(nextPageSet + 1);

             const prevPageSet = currentPage - (book.isDoublePageView ? i * 2 : i);
             if (prevPageSet >= 1) pagesToPreload.push(prevPageSet);
             if (book.isDoublePageView && prevPageSet + 1 >= 1 && prevPageSet + 1 < currentPage ) pagesToPreload.push(prevPageSet + 1);
         }

        const uniquePages = [...new Set(pagesToPreload)].filter(p =>
            p > 0 && p <= book.totalPages && !pageCache.has(p)
        );

        if (uniquePages.length === 0) return;
        updateStatus(`Preloading pages: ${uniquePages.join(', ')}`);

        uniquePages.forEach(pageNum => {
             // Use try/catch for each page preload attempt
            (async () => {
                try {
                    const page = await book.pdfDocument.getPage(pageNum);
                     // Use estimated viewport for preloading (based on default page size variables)
                    const defaultViewport = page.getViewport({ scale: 1 });
                    const simWidth = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--page-w')) - (2 * PAGE_PADDING);
                    const simHeight = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--page-h')) - (2 * PAGE_PADDING);
                    // Calculate scale, but don't render larger than native resolution for cache
                    const scale = Math.min(simWidth / defaultViewport.width, simHeight / defaultViewport.height, 1.0);
                    const viewport = page.getViewport({ scale: scale });

                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                     // Use devicePixelRatio for sharper cache images, similar to main render
                    const outputScale = window.devicePixelRatio || 1;
                    tempCanvas.width = Math.floor(viewport.width * outputScale);
                    tempCanvas.height = Math.floor(viewport.height * outputScale);
                    const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;

                    await page.render({ canvasContext: tempCtx, transform: transform, viewport: viewport }).promise;

                    // Cache after successful render
                     if (!pageCache.has(pageNum)) { // Double check it wasn't added meanwhile
                         const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                         pageCache.set(pageNum, {
                             imageData: imageData,
                             width: tempCanvas.width,
                             height: tempCanvas.height,
                             styleWidth: Math.floor(viewport.width),
                             styleHeight: Math.floor(viewport.height),
                         });
                         trimCache();
                         // updateStatus(`Preloaded and cached page ${pageNum}`);
                     }
                 } catch (err) {
                     console.warn(`Preloading page ${pageNum} failed: ${err.message}`);
                      // Ensure failed preload doesn't leave partial cache entry
                      if(pageCache.has(pageNum)) pageCache.delete(pageNum);
                 }
             })(); // Immediately invoke the async function
        });
    }


    // --- Navigation ---
    function nextPage(){
        const increment = book.isDoublePageView ? 2 : 1;
        const targetPage = book.currentPage + increment;
        if (targetPage <= book.totalPages) {
            jumpToPage(targetPage);
        } else if (!book.isDoublePageView && book.currentPage < book.totalPages) {
            jumpToPage(book.totalPages);
        }
    }
    function prevPage(){
        const decrement = book.isDoublePageView ? 2 : 1;
        const targetPage = book.currentPage - decrement;
        if (targetPage >= 1) {
            jumpToPage(targetPage);
        }
    }
    function jumpToPage(pageNum){
        if (!book.pdfDocument || pageNum < 1 || pageNum > book.totalPages) {
            console.warn(`Jump to page ${pageNum} out of bounds (1-${book.totalPages})`);
            return;
        }
        let targetPage = pageNum;
        if (book.isDoublePageView && targetPage > 1 && targetPage % 2 === 0) {
            targetPage--;
        }
        if (targetPage === book.currentPage) {
            return;
        }

        updateStatus(`Jumping to page ${targetPage}`);
        book.currentPage = targetPage;
        if (targetPage > user.readingProgress.furthestPage) {
            user.readingProgress.furthestPage = targetPage;
        }
        hideDefinitionPopup();
        updateDisplay(); // Render new page(s)
        showPageSlider();
        manageToolbar(false);
    }

    // --- View Modes ---
    function applyCurrentViewModeStyles() {
         const isRotated = document.body.classList.contains('rotated-mode');
         const spread = document.querySelector('.book-spread');
         if (!spread) return;

         if (isRotated) {
              const vpW = window.innerWidth;
              const vpH = window.innerHeight;
              const baseW = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--page-w'));
              const baseH = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--page-h'));
              const scaleX = vpW / baseH;
              const scaleY = vpH / baseW;
              const scale = Math.min(scaleX, scaleY) * 0.95;

              spread.style.transformOrigin = 'center center';
              spread.style.transform = `translate(-50%, -50%) rotate(90deg) scale(${scale})`;
          } else {
              spread.style.transformOrigin = 'center center';
              spread.style.transform = 'translate(-50%, -50%)';
          }
    }

    function setSinglePageView(){
        if(!book.isDoublePageView && !document.body.classList.contains('rotated-mode')) return;

        document.body.classList.add('fullscreen-mode');

        applyCurrentViewModeStyles();
        updateDisplay().then(() => { // Ensure render completes before managing UI
            manageToolbar();
            updateSliderTotalPages();
            updateSliderPosition();
        });

    function setDoublePageView(){
        if(book.isDoublePageView && !document.body.classList.contains('rotated-mode')) return;

        if(book.currentPage > 1 && book.currentPage % 2 === 0) {
            book.currentPage--;
        }
        hideDefinitionPopup();
        applyCurrentViewModeStyles();
        updateDisplay().then(() => {
            manageToolbar();
            updateSliderTotalPages();
            updateSliderPosition();
        });
    }

        if(document.body.classList.contains('rotated-mode')) return;

    // --- UI Toggles ---

    // --- Slider Logic ---
    function showPageSlider(){const s=document.getElementById('page-slider-container');if(s&&book.totalPages>0){s.classList.add('visible');resetSliderHideTimer()}}
    function hidePageSlider(){document.getElementById('page-slider-container')?.classList.remove('visible')}
    function resetSliderHideTimer(){clearTimeout(sliderHideTimeout);sliderHideTimeout=setTimeout(hidePageSlider,3500)}
    function initPageSlider(){const s=document.getElementById('page-slider'),sc=document.getElementById('page-slider-container');if(!s||!sc)return;
        let isDragging = false;
        s.addEventListener('input',()=>{
             if (!isDragging) return; // Only update preview while dragging
            const pn=parseInt(s.value,10),d=document.getElementById('current-page-display');
            if(d){
                let pt=`Page ${pn}`;
                if(book.isDoublePageView && pn+1<=book.totalPages) pt+=`-${pn+1}`;
                d.textContent=pt;
            }
            updateSliderStyle(s,pn);
            resetSliderHideTimer();
        });
         s.addEventListener('pointerdown', () => { isDragging = true; clearTimeout(sliderHideTimeout); }); // Clear timer on drag start
         s.addEventListener('pointerup', () => { isDragging = false; resetSliderHideTimer(); }); // Reset timer on drag end
        s.addEventListener('change',()=>{ // Fires on click or after release
            if (!isDragging) { // Avoid double jump if already handled by input/drag
                 jumpToPage(parseInt(s.value,10));
                 resetSliderHideTimer();
            }
        });
        sc.addEventListener('mouseenter',()=>clearTimeout(sliderHideTimeout));
        sc.addEventListener('mouseleave',resetSliderHideTimer);
        updateSliderTotalPages();
        updateSliderPosition();
    }
    function updateSliderTotalPages(){const s=document.getElementById('page-slider'),d=document.getElementById('total-pages-display');if(s&&d){const t=book.totalPages>0?book.totalPages:1;s.max=t;d.textContent=t;updateSliderStyle(s,s.value)}}
    function updateSliderPosition(){const s=document.getElementById('page-slider'),d=document.getElementById('current-page-display');if(s&&d){const cp=book.currentPage>0?book.currentPage:1,tt=book.totalPages>0?book.totalPages:1;s.value=cp;let pt=`Page ${cp}`;if(book.isDoublePageView&&cp+1<=tt)pt+=`-${cp+1}`;d.textContent=pt;updateSliderStyle(s,cp)}}
    function updateSliderStyle(sEl,val){if(!sEl) return; const min=parseInt(sEl.min||1),max=parseInt(sEl.max||1),range=(max>min)?(max-min):1; const p=((parseInt(val)-min)/range)*100; sEl.style.setProperty('--slider-percent',`${Math.max(0,Math.min(100,p))}%`)}


    // --- Load PDF & Overlay ---
    async function loadPdf(pdfUrl) {
        updateStatus(`loadPdf started for: ${pdfUrl}`);
        showLoading("Initializing PDF...");
        pageCache.clear(); currentViewports={}; keywordDefinitions={}; pageKeywords={};
        if(book.pdfDocument){try{book.pdfDocument.destroy()}catch(e){console.warn("Error destroying previous PDF doc:", e)}}
        book.pdfDocument=null; book.totalPages=0; book.currentPage=1; book.title="No Document"; book.outline=[];
        hideDefinitionPopup();
        document.title = "Heritage History™ Reader";
        document.getElementById('toc-btn').disabled = true;

        let filename = "Document";
        try { filename = decodeURIComponent(pdfUrl.split('/').pop() || filename).replace(/\.pdf$/i, ''); } catch(e){}
        book.title = filename;

        try {
            const overlayUrl = pdfUrl.replace(/\.pdf$/i, '.overlay.json');
            updateStatus(`Attempting to fetch overlay: ${overlayUrl}`);
            const overlayPromise = fetch(overlayUrl)
                .then(response => {
                    if (!response.ok) { throw new Error(`HTTP ${response.status} (${response.statusText}) fetching overlay`); }
                    return response.json();
                })
                .then(data => {
                    if (!data || typeof data.keywords !== 'object' || typeof data.pages !== 'object') { throw new Error("Invalid overlay JSON structure"); }
                    keywordDefinitions = data.keywords || {};
                    pageKeywords = data.pages || {};
                    updateStatus(`Overlay loaded successfully: ${Object.keys(keywordDefinitions).length} keywords, ${Object.keys(pageKeywords).length} pages defined.`);
                    return true;
                })
                .catch(err => {
                    console.warn(`Overlay file warning: ${err.message}. Interactive keywords will be disabled.`);
                    keywordDefinitions = {}; pageKeywords = {};
                    return false;
                });

            updateStatus("Starting PDF document loading...");
            const loadingTask = pdfjsLib.getDocument(pdfUrl);
            book.pdfDocument = await loadingTask.promise;
            book.totalPages = book.pdfDocument.numPages;
            book.currentPage = 1;
            user.readingProgress.furthestPage = 1;
            updateStatus(`PDF loaded: ${book.title}, Pages: ${book.totalPages}`);
            document.title = `${book.title} - Heritage History™ Reader`;

            await overlayPromise;

            showLoading("Processing metadata..."); updateStatus("Fetching outline...");
            try {
                book.outline = await book.pdfDocument.getOutline();
                populateTOC();
            } catch (outlineError) {
                console.warn("Could not get PDF outline:", outlineError);
                book.outline = [];
                populateTOC();
            }

            updateSliderTotalPages();
            if (window.innerWidth < 1000) {
                setSinglePageView(); // Calls updateDisplay
            } else {
                setDoublePageView(); // Calls updateDisplay
            }
            // Initial render handled within set...View functions

        } catch (error) {
            console.error("FATAL: Error loading PDF document:", error);
            alert(`Failed to load PDF: ${error.message || error}`);
            book.pdfDocument=null; book.totalPages=0; book.currentPage=1; book.title="Error Loading"; book.outline=[];
            keywordDefinitions={}; pageKeywords={}; document.title="Heritage History™ Reader - Error";
            updateSliderTotalPages(); updateSliderPosition(); populateTOC();
            const spreadContainer = document.querySelector('.main-container .book-spread');
             if (spreadContainer) { spreadContainer.innerHTML = `<div style="color: red; background: white; padding: 30px; text-align: center; width: 100%; border: 1px solid red; border-radius: 5px;">Failed to load document: ${error.message}</div>`; }
        } finally {
            hideLoading();
            updateStatus("loadPdf finished.");
        }
    }


    // --- TOC population ---
    function populateTOC() {
        const tocList = document.getElementById('toc-list');
        const tocButton = document.getElementById('toc-btn');
        if (!tocList || !tocButton) return;

        tocList.innerHTML = '';
        tocButton.disabled = true;

        if (!book.outline || book.outline.length === 0) {
            tocList.innerHTML = '<em>No table of contents found in this document.</em>';
            updateStatus("TOC: No outline found.");
            return;
        }

        updateStatus(`TOC: Populating with ${book.outline.length} top-level items.`);
        const createTocItem = (item, level = 0) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = level === 0 ? 'toc-chapter' : 'toc-section';

            const titleSpan = document.createElement('span');
            titleSpan.className = level === 0 ? 'toc-chapter-title' : '';
            titleSpan.textContent = item.title || 'Untitled Section';
            titleSpan.style.cursor = 'pointer';
            titleSpan.title = `Go to: ${item.title || 'Untitled Section'}`;

            titleSpan.onclick = async (e) => {
                e.preventDefault();
                updateStatus(`TOC Click: ${item.title}`);
                try {
                    let pageIndex = -1;
                    if (typeof item.dest === 'string') {
                        const destArray = await book.pdfDocument.getDestination(item.dest);
                        // Ensure destArray[0] is a Ref object before getting page index
                        if (destArray && typeof destArray[0] === 'object' && destArray[0] !== null && 'num' in destArray[0] && 'gen' in destArray[0]) {
                             pageIndex = await book.pdfDocument.getPageIndex(destArray[0]);
                        } else {
                             console.warn("Could not resolve named destination ref:", item.dest, destArray);
                        }
                    } else if (Array.isArray(item.dest) && typeof item.dest[0] === 'object' && item.dest[0] !== null && 'num' in item.dest[0] && 'gen' in item.dest[0]) {
                        pageIndex = await book.pdfDocument.getPageIndex(item.dest[0]);
                    } else {
                         console.warn("Unknown or unsupported TOC destination format:", item.dest);
                    }

                    if (pageIndex >= 0) {
                        jumpToPage(pageIndex + 1);
                        hideTableOfContents();
                    } else {
                        throw new Error(`Could not resolve page index for destination: ${item.title}`);
                    }
                } catch (navError) {
                    console.error("TOC navigation error:", navError);
                    alert(`Navigation failed: ${navError.message}`);
                }
            };

            itemDiv.appendChild(titleSpan);

            if (item.items && item.items.length > 0) {
                const subListDiv = document.createElement('div');
                 subListDiv.style.paddingLeft = '15px'; // Indent nested sections
                 if (level === 0) subListDiv.className = 'toc-sections';

                item.items.forEach(subItem => {
                    const subElement = createTocItem(subItem, level + 1);
                    if (subElement) subListDiv.appendChild(subElement);
                });
                if (subListDiv.hasChildNodes()) { itemDiv.appendChild(subListDiv); }
            }
            return itemDiv;
        };

        book.outline.forEach(topItem => { const tocElement = createTocItem(topItem); if (tocElement) tocList.appendChild(tocElement); });

        if (tocList.hasChildNodes()) { tocButton.disabled = false; }
         else { tocList.innerHTML = '<em>Error processing Table of Contents data.</em>'; }
    }


    // --- Event Setup ---
    function setupEvents() {
        updateStatus("Setting up events");
        const toolbar = document.getElementById('new-toolbar');
        const mainContainer = document.querySelector('.main-container');
        const bookSpread = mainContainer?.querySelector('.book-spread'); // Attach listeners here for delegation

        toolbar?.addEventListener('click', e => {
            const btn = e.target.closest('.new-btn'); if (!btn || btn.disabled) return;
            const id = btn.id; updateStatus(`Toolbar click: ${id}`);
            switch (id) {
                case 'single-page-btn': setSinglePageView(); break;
                case 'double-page-btn': setDoublePageView(); break;
                case 'rotate-btn': setRotatedView(); break;
                case 'toc-btn': showTableOfContents(); break;
            }
            toolbarHover = false; manageToolbar(false);
        });

        document.getElementById('close-toc-btn')?.addEventListener('click', hideTableOfContents);
        closePopupBtn?.addEventListener('click', hideDefinitionPopup);

        // --- Event Delegation from bookSpread ---
        if (bookSpread) {
            bookSpread.addEventListener('mouseover', e => {
                 const keywordTarget = e.target.closest('.keyword-interactive');
                 if (keywordTarget) {
                     keywordTarget.classList.add('keyword-hover-highlight');
                 }
             });
             bookSpread.addEventListener('mouseout', e => {
                  const keywordTarget = e.target.closest('.keyword-interactive');
                  if (keywordTarget) {
                      keywordTarget.classList.remove('keyword-hover-highlight');
                  }
              });
              bookSpread.addEventListener('click', e => {
                  // Keyword Click
                  const targetKeyword = e.target.closest('.keyword-interactive');
                  if (targetKeyword) {
                      e.stopPropagation();
                      const keyword = targetKeyword.dataset.keyword;
                      const definition = targetKeyword.dataset.definition;
                      if (keyword && definition) {
                          const rect = targetKeyword.getBoundingClientRect();
                          showDefinitionPopup(keyword, definition, rect.left, rect.bottom, rect.top);
                      }
                      return; // Don't process edge click if keyword was clicked
                  }

                  // Page Edge Click
                  if (e.target.classList.contains('page-edge-nav')) {
                       const pageDiv = e.target.closest('.book-page');
                       if (!pageDiv || pageDiv.classList.contains('placeholder-page')) return;
                       if (e.target.classList.contains('page-edge-left')) { prevPage(); }
                       else { nextPage(); }
                       showPageSlider(); manageToolbar(false);
                  }
                  // Annotation links are handled by AnnotationLayerBuilder + linkService
              });
        } else {
             console.error("Book spread container not found for event delegation.");
        }

        // Keyboard Navigation
        document.addEventListener('keydown', e => {
             if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' ||
                 document.getElementById('toc-panel')?.classList.contains('visible') ||
                 definitionPopup.classList.contains('visible')) { return; }
             if (e.ctrlKey || e.altKey || e.metaKey) return;

             let navigationAction = false;
             switch(e.key){
                 case 'ArrowRight': case 'PageDown': nextPage(); navigationAction = true; break;
                 case 'ArrowLeft': case 'PageUp': prevPage(); navigationAction = true; break;
                 case 'Home': if(book.totalPages > 0) jumpToPage(1); navigationAction = true; break;
                 case 'End': if(book.totalPages > 0) jumpToPage(book.totalPages); navigationAction = true; break;
                 case 'Escape':
                     if (definitionPopup.classList.contains('visible')) { hideDefinitionPopup(); navigationAction = true; }
                      else if (document.getElementById('toc-panel')?.classList.contains('visible')) { hideTableOfContents(); navigationAction = true; }
                     break;
             }
             if(navigationAction){ e.preventDefault(); showPageSlider(); manageToolbar(false); }
        });

        // Resize Handling
        window.addEventListener('resize', ()=>{
            clearTimeout(resizeTimer);
            resizeTimer=setTimeout(()=>{
                updateStatus("Resize detected.");
                hideDefinitionPopup();
                // Re-apply styles and re-render current view
                 applyCurrentViewModeStyles();
                 updateDisplay(); // Will use new dimensions and re-render layers correctly
                 manageToolbar();
            }, 250);
        });

         // Touch Swipe Navigation
         let touchStartX = 0, touchStartY = 0, touchStartTime = 0;
         const SWIPE_THRESHOLD = 50; const SWIPE_TIME_LIMIT = 500; const SWIPE_VERTICAL_LIMIT = 70;
         document.body.addEventListener('touchstart', e => {
             if (e.target.closest('#new-toolbar, .toolbar-trigger-area, #page-slider-container, #page-slider-trigger-zone, .toc-panel, .page-edge-nav, button, input, a, #definition-popup, .keyword-interactive, .annotationLayer section')) {
                 touchStartX = 0; touchStartY = 0; return;
             }
             if (e.touches.length === 1) {
                 touchStartX = e.touches[0].screenX; touchStartY = e.touches[0].screenY; touchStartTime = Date.now();
             } else { touchStartX = 0; touchStartY = 0; }
         }, { passive: true });
         document.body.addEventListener('touchend', e => {
              if (touchStartX === 0 && touchStartY === 0 || e.changedTouches.length !== 1) return;
              const touchEndX = e.changedTouches[0].screenX; const touchEndY = e.changedTouches[0].screenY;
              if (Date.now() - touchStartTime < SWIPE_TIME_LIMIT) {
                  const deltaX = touchEndX - touchStartX; const deltaY = touchEndY - touchStartY;
                  if (Math.abs(deltaX) > SWIPE_THRESHOLD && Math.abs(deltaY) < SWIPE_VERTICAL_LIMIT) {
                       if (deltaX > 0) { prevPage(); } else { nextPage(); }
                       showPageSlider(); manageToolbar(false);
                   }
              }
              touchStartX = 0; touchStartY = 0; touchStartTime = 0;
          });

        // Slider Trigger Zone Interaction
        const sliderTriggerZone = document.getElementById('page-slider-trigger-zone');
        const sliderContainer = document.getElementById('page-slider-container');
        if(sliderTriggerZone && sliderContainer){
            const enterTrigger = () => { if(book.pdfDocument && book.totalPages > 0){ showPageSlider(); clearTimeout(sliderHideTimeout); } };
            const leaveTriggerOrSlider = (event) => { const relatedTarget = event.relatedTarget; if (!sliderContainer.contains(relatedTarget) && !sliderTriggerZone.contains(relatedTarget)) { resetSliderHideTimer(); } };
            sliderTriggerZone.addEventListener('mouseenter', enterTrigger);
            sliderContainer.addEventListener('mouseenter', enterTrigger);
            sliderTriggerZone.addEventListener('mouseleave', leaveTriggerOrSlider);
            sliderContainer.addEventListener('mouseleave', leaveTriggerOrSlider);
        }

        // Close Definition Popup on Outside Click (Capture phase)
        document.addEventListener('click', e => {
            if (definitionPopup.classList.contains('visible') &&
                !definitionPopup.contains(e.target) &&
                !e.target.closest('.keyword-interactive'))
            { hideDefinitionPopup(); }
        }, true);

        updateStatus("Events setup complete");
    }


    // --- Definition Popup ---
    function showDefinitionPopup(word, definition, clickLeft, clickBottom, clickTop) {
        if (!definitionPopup || !popupWord || !popupDefinition || !closePopupBtn) return;

        const cleanDefinition = definition; // Assuming safe HTML for now
        popupWord.textContent = word;
        popupDefinition.innerHTML = cleanDefinition;

        let popupLeft = clickLeft;
        let popupTop = clickBottom + 8;

        definitionPopup.style.left = `0px`; definitionPopup.style.top = `0px`;
        definitionPopup.style.transform = 'scale(0.95) translateY(5px)';
        definitionPopup.style.opacity = '0';
        definitionPopup.classList.add('visible');
        definitionPopup.style.pointerEvents = 'none';

        requestAnimationFrame(() => {
            const popupRect = definitionPopup.getBoundingClientRect();
            const winWidth = window.innerWidth; const winHeight = window.innerHeight;

            if (popupLeft + popupRect.width > winWidth - 10) { popupLeft = winWidth - popupRect.width - 10; }
            if (popupLeft < 10) { popupLeft = 10; }

            if (popupTop + popupRect.height > winHeight - 10) {
                 popupTop = clickTop - popupRect.height - 8;
                 definitionPopup.style.transform = 'scale(0.95) translateY(-5px)'; // Adjust animation origin if moved above
            }
             // Prevent going off the top edge if moved above
            if (popupTop < 10) {
                 popupTop = 10;
                 // If it still doesn't fit, it might overlap the keyword, which is acceptable
            }


            definitionPopup.style.left = `${Math.max(5, popupLeft)}px`;
            definitionPopup.style.top = `${Math.max(5, popupTop)}px`;

            requestAnimationFrame(() => {
                 definitionPopup.style.opacity = '1';
                 definitionPopup.style.transform = 'scale(1) translateY(0)';
                 definitionPopup.style.pointerEvents = 'auto';
            });
        });
    }
    function hideDefinitionPopup() {
        if (definitionPopup && definitionPopup.classList.contains('visible')) {
            definitionPopup.style.opacity = '0';
            definitionPopup.style.transform = 'scale(0.95)';
            definitionPopup.style.pointerEvents = 'none';
            setTimeout(() => {
                // Check visibility flag again before removing class, in case it was re-shown quickly
                if (definitionPopup.style.opacity === '0') {
                    definitionPopup.classList.remove('visible');
                }
            }, 200); // Match CSS transition duration
        }
    }

    // --- Initialization ---
    async function init() {
        updateStatus("Initializing application...");
        try {
            try { PAGE_PADDING = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--page-padding')) || 15; }
            catch (cssVarError) { PAGE_PADDING = 15; console.warn("Could not read --page-padding CSS var, using default 15px."); }

            setupEvents();
            setupToolbarHover();
            initPageSlider();
            hideLoading();

            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrlParam = urlParams.get('pdf');

            if (pdfUrlParam) {
                updateStatus(`PDF URL parameter found: ${pdfUrlParam}`);
                await loadPdf(pdfUrlParam);
            } else {
                updateStatus("No PDF specified in URL parameter (?pdf=...).");
                const spreadContainer = document.querySelector('.main-container .book-spread');
                 if(spreadContainer) {
                     spreadContainer.innerHTML = `<div style="color: var(--text-on-dark); background: rgba(28,37,54,.8); border-radius: 8px; padding: 40px; text-align: center; max-width: 500px; margin: auto;">
                     <h2>Welcome to the Interactive Reader</h2>
                     <p style="margin-top: 15px;">To view a document, please provide its URL in the address bar using the <code>?pdf=</code> parameter.</p>
                     <p style="margin-top: 10px; font-size: 0.9em;">Example: <code>${window.location.origin}${window.location.pathname}?pdf=path/to/document.pdf</code></p>
                     </div>`;
                 }
                 document.querySelector('.book-page.left')?.style.setProperty('visibility','hidden');
                 document.querySelector('.book-page.right')?.style.setProperty('display','none');
                 document.getElementById('page-slider-container')?.classList.remove('visible');
                 document.getElementById('new-toolbar')?.classList.remove('visible');
            }

            window.addEventListener('beforeunload', () => {
                updateStatus("Unloading - Clearing cache and destroying PDF object.");
                pageCache.clear();
                if (book.pdfDocument) {
                    try { book.pdfDocument.destroy(); } catch(e){}
                    book.pdfDocument = null;
                }
            });

            updateStatus("Initialization complete.");
        } catch (initError) {
            console.error("Initialization failed:", initError);
            document.body.innerHTML = `<div style="color: red; background: white; padding: 20px; border: 2px solid red; font-family: monospace;"><pre>Application Initialization Error:\n${initError.stack || initError}</pre></div>`;
        }
    }

    // --- Start the application ---
    document.addEventListener('DOMContentLoaded', init);

</script>
