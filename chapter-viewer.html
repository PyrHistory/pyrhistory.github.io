/* --- START: Text Layer (Accessibility/Selection Only) --- */
.textLayer {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
    opacity: 0.2; /* Make slightly visible for debugging, set to 0 or 0.1 for production */
    line-height: 1.0;
    color: transparent; /* Base text invisible */
    user-select: text; /* Allow text selection */
    -webkit-user-select: text;
    pointer-events: auto; /* Enable text selection */
    z-index: 2; /* Above canvas, below annotation and keyword overlay */
}
.textLayer > span {
    position: absolute;
    white-space: pre;
    cursor: text;
    transform-origin: 0% 0%;
    color: transparent; /* Keep individual spans transparent */
    background-color: transparent; /* Ensure no background interferes */
    pointer-events: none; /* Individual spans don't capture clicks */
}
/* --- END: Text Layer --- */

/* --- START: Annotation Layer Styles (for Links) --- */
.annotationLayer {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
    pointer-events: none; /* Layer itself doesn't capture */
    z-index: 3; /* Above text layer, below keyword overlay */
}
.annotationLayer section { /* Styles from pdf_viewer.css */
    position: absolute;
    pointer-events: auto; /* Annotations ARE interactive */
}
.annotationLayer .linkAnnotation > a { /* Styles from pdf_viewer.css, slightly adapted */
    position: absolute;
    font-size: 1em;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 1px solid transparent;
    transition: border-color 0.2s ease-in-out, background-color 0.2s ease-in-out;
}
.annotationLayer .linkAnnotation > a:hover {
    cursor: pointer;
    background-color: rgba(255, 255, 0, 0.2); /* Standard yellow highlight */
    border: 1px solid rgba(255, 255, 0, 0.5);
    box-shadow: 0px 0px 2px rgba(255, 255, 0, 0.5);
}
/* --- END: Annotation Layer Styles --- */


/* --- START: Keyword Overlay System Styles --- */
.keyword-overlay-container {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none; /* Container doesn't block */
  z-index: 4; /* Above text and annotation layers */
}

.keyword-highlight {
  position: absolute;
  background: transparent; /* No initial background */
  border-bottom: 2px solid transparent; /* Subtle underline effect */
  transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  pointer-events: auto; /* Highlights are interactive */
  cursor: pointer;
  z-index: 5; /* Ensure highlights are clickable above other layers */
  /* For debugging: outline: 1px solid rgba(255, 0, 0, 0.3); */
}

.keyword-highlight:hover {
  background: linear-gradient(to right, rgba(255, 165, 0, 0.15), rgba(255, 100, 0, 0.15));
  border-bottom: 2px solid var(--accent);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.definition-popup {
  position: fixed; /* Use fixed to position relative to viewport */
  background: white;
  border-radius: 8px;
  box-shadow: 0 6px 24px rgba(0, 0, 0, 0.25);
  padding: 16px;
  max-width: 320px;
  min-width: 200px;
  font-family: 'Georgia', serif;
  color: #333;
  z-index: 10000; /* High z-index */
  transform-origin: top center; /* Animation origin */
  transform: translateY(8px) scale(0.95); /* Initial state for animation */
  opacity: 0;
  visibility: hidden; /* Hidden initially */
  transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1),
              opacity 0.25s cubic-bezier(0.4, 0, 0.2, 1),
              visibility 0s linear 0.25s, /* Hide immediately after fade out */
              box-shadow 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  pointer-events: none; /* Don't capture events when hidden */
}

.definition-popup.visible {
  transform: translateY(0) scale(1); /* Final state for animation */
  opacity: 1;
  visibility: visible; /* Visible when animated */
  transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1),
              opacity 0.25s cubic-bezier(0.4, 0, 0.2, 1),
              visibility 0s linear 0s, /* Show immediately on fade in */
              box-shadow 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  pointer-events: auto; /* Capture events when visible */
}

.definition-popup-title {
  font-weight: 700;
  font-size: 18px;
  margin-bottom: 10px;
  color: var(--primary);
  border-bottom: 1px solid #eee;
  padding-bottom: 8px;
  text-transform: capitalize; /* Capitalize keyword */
}

.definition-popup-content {
  font-size: 16px;
  line-height: 1.5;
  max-height: 200px; /* Limit height and allow scrolling */
  overflow-y: auto;
  padding-right: 8px; /* Space for scrollbar */
}

.definition-popup-close {
  position: absolute;
  top: 8px;
  right: 8px;
  cursor: pointer;
  font-size: 20px;
  color: #aaa;
  transition: color 0.2s, background-color 0.2s;
  background: none;
  border: none;
  padding: 0;
  width: 28px;
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 14px; /* Make it circular */
}

.definition-popup-close:hover {
  color: #333;
  background-color: #f5f5f5;
}

/* Scrollbar styling for definition content */
.definition-popup-content::-webkit-scrollbar {
  width: 6px;
}
.definition-popup-content::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 3px;
}
.definition-popup-content::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 3px;
}
.definition-popup-content::-webkit-scrollbar-thumb:hover {
  background: #aaa;
}
/* --- END: Keyword Overlay System Styles --- */

</style>

    /**
     * Show a beautiful definition popup near the clicked highlight position

    function showDefinitionPopup(keyword, definition, targetRect) {
        // Remove any existing popup first
        hideDefinitionPopup();

        // Create popup element dynamically
        const popup = document.createElement('div');
        popup.className = 'definition-popup';
        popup.id = 'dynamic-definition-popup'; // Optional ID for easier debugging
        popup.innerHTML = `
            <button class="definition-popup-close" aria-label="Close definition">×</button>
            <div class="definition-popup-title">${keyword}</div>
            <div class="definition-popup-content">${definition}</div>
        `;

        // Append to body to ensure it's above everything else and position:fixed works
        document.body.appendChild(popup);

        // --- Calculate optimal position ---
        const popupRect = popup.getBoundingClientRect(); // Get intrinsic size
        const PADDING = 10; // Space from viewport edges
        const OFFSET_Y = 8; // Space below/above the highlight

        let popupX = targetRect.left;
        let popupY = targetRect.bottom + OFFSET_Y;

        // Adjust X to stay within viewport
        if (popupX + popupRect.width > window.innerWidth - PADDING) {
            popupX = window.innerWidth - popupRect.width - PADDING;
        }
        if (popupX < PADDING) {
            popupX = PADDING;
        }

        // Adjust Y: If it goes off bottom, position above the highlight
        if (popupY + popupRect.height > window.innerHeight - PADDING) {
            popupY = targetRect.top - popupRect.height - OFFSET_Y;
        }
         // Ensure it doesn't go off the top either (less common)
        if (popupY < PADDING) {
            popupY = PADDING;
        }

        // Apply calculated position
        popup.style.left = `${popupX}px`;
        popup.style.top = `${popupY}px`;

        // Add event listener for the close button *inside* the popup
        popup.querySelector('.definition-popup-close').addEventListener('click', event => {
            event.stopPropagation(); // Prevent triggering outside click listener
            hideDefinitionPopup();
        });

        // Add global event listeners to close the popup
        // Use named functions for easy removal
        document.addEventListener('click', closePopupOnOutsideClick, true); // Use capture phase
        document.addEventListener('keydown', closePopupOnEscape);

        // Trigger the animation by adding the 'visible' class in the next frame
        requestAnimationFrame(() => {
            popup.classList.add('visible');
        });
    }

    /**
     * Hide and remove the definition popup
     */
    function hideDefinitionPopup() {
        const popup = document.getElementById('dynamic-definition-popup');
        if (popup) {
            popup.classList.remove('visible');

            // Remove the popup from the DOM after the transition finishes
            popup.addEventListener('transitionend', () => {
                if (popup.parentNode) {
                    popup.parentNode.removeChild(popup);
                }
            }, { once: true }); // Ensure listener is removed after firing once

            // If transitionend doesn't fire (e.g., display:none), fallback removal
             setTimeout(() => {
                if (popup && popup.parentNode) {
                    popup.parentNode.removeChild(popup);
                }
            }, 300); // Slightly longer than transition duration

        }
        // Remove global listeners regardless of whether popup existed
        document.removeEventListener('click', closePopupOnOutsideClick, true);
        document.removeEventListener('keydown', closePopupOnEscape);
    }

    function closePopupOnOutsideClick(event) {

        if (popup && popup.classList.contains('visible') && !popup.contains(event.target) && !event.target.closest('.keyword-highlight')) {

            sp.style.transformOrigin='center center';
            sp.style.transform=`translate(-50%, -50%) rotate(90deg) scale(${scale})`;
        });
        manageToolbar(); updateSliderTotalPages(); updateSliderPosition();
    }

    // --- UI Toggles ---
    function toggleElement(id,show){document.getElementById(id)?.classList.toggle('visible',show)}
    function showTableOfContents(){if(!document.getElementById('toc-btn')?.hasAttribute('disabled')){toggleElement('toc-panel',true);manageToolbar(false)}}
    function hideTableOfContents(){toggleElement('toc-panel',false)}
    function showLoading(msg='Processing...'){const lo=document.getElementById('loading-overlay'),lm=lo?.querySelector('.loading-message');if(lo&&lm){lm.textContent=msg;lo.classList.add('visible')}}

    // --- Slider Logic ---
    function showPageSlider(){const s=document.getElementById('page-slider-container');if(s&&book.totalPages>0){s.classList.add('visible');resetSliderHideTimer()}}
    function hidePageSlider(){document.getElementById('page-slider-container')?.classList.remove('visible')}
    function resetSliderHideTimer(){clearTimeout(sliderHideTimeout);sliderHideTimeout=setTimeout(hidePageSlider,3000)}
    function initPageSlider(){const s=document.getElementById('page-slider'),sc=document.getElementById('page-slider-container');if(!s||!sc)return;s.addEventListener('input',()=>{const pn=parseInt(s.value,10),d=document.getElementById('current-page-display');if(d){let pt=`Page ${pn}`;if(book.isDoublePageView&&pn+1<=book.totalPages)pt+=`-${pn+1}`;d.textContent=pt}updateSliderStyle(s,pn);resetSliderHideTimer()});s.addEventListener('change',()=>{jumpToPage(parseInt(s.value,10));resetSliderHideTimer()});sc.addEventListener('mouseenter',()=>clearTimeout(sliderHideTimeout));sc.addEventListener('mouseleave',resetSliderHideTimer);updateSliderTotalPages();updateSliderPosition()}
    function updateSliderTotalPages(){const s=document.getElementById('page-slider'),d=document.getElementById('total-pages-display');if(s&&d){const t=book.totalPages>0?book.totalPages:1;s.max=t;d.textContent=t;updateSliderStyle(s,s.value)}}
    function updateSliderPosition(){const s=document.getElementById('page-slider'),d=document.getElementById('current-page-display');if(s&&d){const cp=book.currentPage>0?book.currentPage:1,tt=book.totalPages>0?book.totalPages:1;s.value=cp;let pt=`Page ${cp}`;if(book.isDoublePageView&&cp+1<=tt)pt+=`-${cp+1}`;d.textContent=pt;updateSliderStyle(s,cp)}}
    function updateSliderStyle(sEl,val){const min=parseInt(sEl.min||1),max=parseInt(sEl.max||1),range=(max>min)?(max-min):1,p=((val-min)/range)*100;sEl.style.setProperty('--slider-percent',`${Math.max(0,Math.min(100,p))}%`)}

     /**
     * Modified loadOverlayData to handle the new overlay format
     * Fetches and parses the JSON, storing data in keywordDefinitions and pageKeywords.
     */
    async function loadOverlayData(pdfUrl) {
        const overlayUrl = pdfUrl.replace(/\.pdf$/i, '.overlay.json');
        updateStatus(`Attempting to load overlay from: ${overlayUrl}`);

        try {
            const response = await fetch(overlayUrl);
            if (!response.ok) {
                // It's okay if the overlay doesn't exist, just log a warning.
                console.warn(`Overlay file not found or fetch failed: HTTP ${response.status} for ${overlayUrl}. Keyword highlights disabled.`);
                keywordDefinitions = {};
                pageKeywords = {};
                return false; // Indicate overlay was not loaded
            }

            const data = await response.json();

            // Basic structure validation
            if (!data || typeof data.keywords !== 'object' || typeof data.pages !== 'object') {
                console.warn("Invalid overlay structure in JSON file. Expected 'keywords' and 'pages' objects. Keyword highlights disabled.", data);
                keywordDefinitions = {};
                pageKeywords = {};
                return false; // Indicate overlay structure is invalid
            }

            // Store keywords with lowercase keys for case-insensitive lookup later
            keywordDefinitions = {};
             for (const key in data.keywords) {
                if (Object.hasOwnProperty.call(data.keywords, key)) {
                    keywordDefinitions[key.toLowerCase()] = data.keywords[key];
                }
            }

            // Store page keyword data directly (keys are page numbers as strings)
            pageKeywords = data.pages || {};

            updateStatus(`Overlay loaded successfully: ${Object.keys(keywordDefinitions).length} keywords defined, data for ${Object.keys(pageKeywords).length} pages found.`);
            return true; // Indicate success

        } catch (error) {
            // Catch fetch errors (network issue) or JSON parse errors
            if (error instanceof SyntaxError) {
                 console.warn(`Overlay JSON parse error for ${overlayUrl}: ${error.message}. Keyword highlights disabled.`);
            } else {
                 console.warn(`Overlay fetch error for ${overlayUrl}: ${error.message}. Keyword highlights disabled.`);
            }
            keywordDefinitions = {};
            pageKeywords = {};
            return false; // Indicate failure
        }
    }


    // --- Load PDF ---
    async function loadPdf(source) {
        updateStatus("loadPdf started"); showLoading("Initializing PDF...");
        pageCache.clear(); currentViewports={}; keywordDefinitions={}; pageKeywords={};
        if(book.pdfDocument){try{book.pdfDocument.destroy()}catch(e){console.warn("Error destroying previous PDF doc:", e)}} book.pdfDocument=null;
        hideDefinitionPopup(); // Ensure popup is hidden

        let filename = "Document";
        try { filename = decodeURIComponent(source.split('/').pop().replace(/\+/g, ' ') || filename); } catch(e){}

        try {
            // Start loading PDF and overlay concurrently
            const loadTask = pdfjsLib.getDocument(source).promise;
            const overlayLoadPromise = loadOverlayData(source); // Returns promise<boolean>

            // Wait for PDF to load
            book.pdfDocument = await loadTask;
            book.totalPages = book.pdfDocument.numPages; book.currentPage = 1; user.readingProgress.furthestPage = 1;
            book.title = filename.replace(/\.pdf$/i, '');
            updateStatus(`PDF loaded: ${book.title}, Pages: ${book.totalPages}`);
            document.title = `${book.title} - Heritage History™`;
            updateSliderTotalPages(); showLoading("Processing metadata...");

            // Wait for the overlay load attempt to finish
            const overlayLoaded = await overlayLoadPromise;
            if (!overlayLoaded) {
                updateStatus("Overlay data not loaded or invalid. Keyword highlighting disabled.");
                // No alert needed, console warning is sufficient from loadOverlayData
            }

            // Load Table of Contents
            try {
                book.outline = await book.pdfDocument.getOutline() || [];
                populateTOC();
                updateStatus(`TOC processed: ${book.outline.length} top-level items.`);
            } catch (oe) {
                console.warn("Error loading or processing PDF outline:", oe);
                book.outline = [];
                populateTOC(); // Still call to disable button / show message
            }

            // Set initial view mode based on screen width
            if (window.innerWidth < 1000) setSinglePageView(); else setDoublePageView();

            // Perform initial render (already triggers updateDisplay)
            // requestAnimationFrame(updateDisplay); // updateDisplay is called within setSingle/DoublePageView

        } catch (e) {
            console.error("Error loading PDF:", e);
             let errorMsg = e.message || String(e);
             if (e.name === 'MissingPDFException' || errorMsg.includes('Missing PDF')) {
                errorMsg = `File not found or cannot be accessed: ${source}`;
             } else if (e.name === 'InvalidPDFException' || errorMsg.includes('Invalid PDF')) {
                 errorMsg = `Invalid or corrupted PDF file: ${filename}`;
             } else {
                 errorMsg = `An unexpected error occurred loading the PDF: ${errorMsg}`;
             }
             alert(`Failed to load document. ${errorMsg}`);

            book.pdfDocument=null; book.totalPages=0; book.currentPage=1; book.title="No Document"; book.outline=[];
            keywordDefinitions={}; pageKeywords={}; document.title="Heritage History™ Reader";
            updateSliderTotalPages(); updateSliderPosition(); populateTOC();
             document.querySelector('.main-container .book-spread').innerHTML = `<div style="color: var(--text-on-page); padding: 30px; text-align: center; width: 100%;">Failed to load document: ${errorMsg}</div>`;
             document.querySelector('.book-page.left')?.style.setProperty('visibility','hidden');
             document.querySelector('.book-page.right')?.style.setProperty('display','none');
        } finally {
            hideLoading();
        }
    }

    // --- TOC population ---
    function populateTOC(){const tl=document.getElementById('toc-list'),tb=document.getElementById('toc-btn');if(!tl||!tb)return;tl.innerHTML='';tb.disabled=true;if(!book.outline||book.outline.length===0){tl.innerHTML='<em>No table of contents.</em>';return}tb.disabled=false;const createItem=(item,level=0)=>{const d=document.createElement('div');d.className=level===0?'toc-chapter':'toc-section';d.style.marginLeft=`${level*15}px`;const ts=document.createElement('span');ts.className=level===0?'toc-chapter-title':'';ts.textContent=item.title||'Untitled';ts.style.cursor='pointer';ts.onclick=async()=>{try{let dest=item.dest,pi=-1;if(typeof dest==='string'){dest=await book.pdfDocument.getDestination(dest)}if(Array.isArray(dest)){const targetRef=dest[0];if(typeof targetRef==='object'&&targetRef!==null){pi=await book.pdfDocument.getPageIndex(targetRef)}else{console.warn("TOC destination ref is not an object:",targetRef)}}else{console.warn("Unknown TOC dest format:",item.dest)}if(pi>=0){jumpToPage(pi+1);hideTableOfContents()}else{throw new Error(`Failed to resolve page index for destination: ${JSON.stringify(item.dest)}`)}}catch(e){console.error("TOC Navigation error:",e);alert(`Could not navigate to chapter: ${e.message}`)}};d.appendChild(ts);if(item.items?.length>0){const sl=document.createElement('div');if(level===0)sl.className='toc-sections';item.items.forEach(si=>{const se=createItem(si,level+1);if(se)sl.appendChild(se)});if(sl.hasChildNodes())d.appendChild(sl)}return d};book.outline.forEach(item=>{const ie=createItem(item);if(ie)tl.appendChild(ie)});if(!tl.hasChildNodes()){tl.innerHTML='<em>Error processing TOC.</em>';tb.disabled=true}}

    // --- Event Setup ---
    function setupEvents() {
        updateStatus("Setting up events");
        const tbar = document.getElementById('new-toolbar');
        tbar?.addEventListener('click', e => {
            const btn = e.target.closest('.new-btn'); if (!btn || btn.disabled) return;
            const id = btn.id; updateStatus(`Toolbar: ${id}`);
            hideDefinitionPopup(); // Close popup when toolbar is used
            switch (id) {
                case 'single-page-btn': setSinglePageView(); break;
                case 'double-page-btn': setDoublePageView(); break;
                case 'rotate-btn': setRotatedView(); break;
                case 'toc-btn': showTableOfContents(); break;
            }
            // resetSliderHideTimer(); // Often better handled within view functions if needed
            manageToolbar(true); // Keep toolbar visible briefly after click
            toolbarHover = false; // Reset hover state
            manageToolbar(false); // Allow toolbar to hide again
        });
        document.getElementById('close-toc-btn')?.addEventListener('click', hideTableOfContents);

        // NOTE: Click listeners for keyword highlights are added dynamically in createKeywordHighlight
        // No global text layer listener needed for keywords anymore.

        // Page turn navigation
         document.querySelectorAll('.page-edge-nav').forEach(el=>{el.addEventListener('click',e=>{const pp=e.target.closest('.book-page');if(!pp||pp.classList.contains('placeholder-page'))return;const ir=document.body.classList.contains('rotated-mode'),ilp=pp.classList.contains('left'),ice=e.target.classList.contains('page-edge-left'),ispv=!book.isDoublePageView;if(ir){if(ice)prevPage();else nextPage()}else if(ispv){if(ice)prevPage();else nextPage()}else{if(ice&&ilp)prevPage();else if(!ice&&!ilp)nextPage()}})});

        // Keyboard navigation
        document.addEventListener('keydown', e => {
            // Ignore keydown if editing text, TOC is open, or popup is open
            if (e.target.tagName==='INPUT'||e.target.tagName==='TEXTAREA'||document.querySelector('.toc-panel.visible')||document.getElementById('dynamic-definition-popup')) return;
            if (e.ctrlKey||e.altKey||e.metaKey) return; // Ignore modified keys
            let navAct=false;
            switch(e.key){case'ArrowRight':case'PageDown':nextPage();navAct=true;break;case'ArrowLeft':case'PageUp':prevPage();navAct=true;break;case'Home':if(book.totalPages>0)jumpToPage(1);navAct=true;break;case'End':if(book.totalPages>0)jumpToPage(book.totalPages);navAct=true;break;case'Escape':/* handled by closePopupOnEscape */;break}
            if(navAct){e.preventDefault();showPageSlider();manageToolbar(false)}
        });

        // Resize handling
        window.addEventListener('resize', ()=>{clearTimeout(resizeTimer);resizeTimer=setTimeout(()=>{updateStatus("Resize detected.");hideDefinitionPopup();if(document.body.classList.contains('rotated-mode'))setRotatedView();else if(document.body.classList.contains('fullscreen-mode'))setSinglePageView();else setDoublePageView(); /* Re-applies view, triggers updateDisplay */ manageToolbar()},250)});

        // Double-click view toggle
         document.querySelector('.main-container').addEventListener('dblclick',e=>{
              // Only toggle view if double-clicking on the background, not on page elements or interactive overlays
             if(e.target.classList.contains('main-container') && !document.body.classList.contains('rotated-mode')){
                 if(document.body.classList.contains('fullscreen-mode'))setDoublePageView();else setSinglePageView();
             }
         });

        // Touch swipe navigation
         let tsX=0,tsY=0,tst=0;const SW_TH=50,SW_TL=500,SW_A=35; // Thresholds
         document.body.addEventListener('touchstart',e=>{
             // Ignore swipes if touching interactive elements
             if(e.target.closest('#new-toolbar, .toolbar-trigger-area, #page-slider-container, .toc-panel, .page-edge-nav, .new-btn, button, input, a, #page-slider-trigger-zone, .definition-popup, .keyword-highlight, .annotationLayer'))return;
             if(e.touches.length===1){tsX=e.touches[0].screenX;tsY=e.touches[0].screenY;tst=Date.now()}else{tsX=0;tsY=0}
         },{passive:true});
         document.body.addEventListener('touchend',e=>{
             if(e.target.closest('#new-toolbar, .toolbar-trigger-area, #page-slider-container, .toc-panel, .page-edge-nav, .new-btn, button, input, a, #page-slider-trigger-zone, .definition-popup, .keyword-highlight, .annotationLayer'))return;
             if(tsX===0&&tsY===0)return; // No valid start touch
             if(e.changedTouches.length===1){const teX=e.changedTouches[0].screenX,teY=e.changedTouches[0].screenY;if(Date.now()-tst<SW_TL){handleSwipe(tsX,tsY,teX,teY)}}
             tsX=0;tsY=0;tst=0; // Reset touch state
         });
         function handleSwipe(sx,sy,ex,ey){
             const dx=ex-sx,dy=ey-sy,adx=Math.abs(dx),ady=Math.abs(dy);
             if(adx<SW_TH&&ady<SW_TH)return; // Not a significant swipe
             // Prioritize horizontal swipes for page turning
             if(adx > ady * Math.tan(SW_A * Math.PI / 180)) { // Check if angle is predominantly horizontal
                 if(dx > SW_TH) prevPage(); // Swipe right -> previous page
                 else if(dx < -SW_TH) nextPage(); // Swipe left -> next page
                 showPageSlider();
                 manageToolbar(false);
             }
             // Could add vertical swipe handling here if needed
         }

        // Slider trigger zone
        const sliderTrigger=document.getElementById('page-slider-trigger-zone'),sliderCont=document.getElementById('page-slider-container');
        if(sliderTrigger&&sliderCont){sliderTrigger.addEventListener('mouseenter',()=>{if(book.pdfDocument&&book.totalPages>0){showPageSlider();clearTimeout(sliderHideTimeout)}});sliderTrigger.addEventListener('mouseleave',e=>{if(!sliderCont.contains(e.relatedTarget))resetSliderHideTimer()});sliderCont.addEventListener('mouseenter',()=>clearTimeout(sliderHideTimeout));sliderCont.addEventListener('mouseleave',e=>{if(!sliderTrigger.contains(e.relatedTarget))resetSliderHideTimer()})}

        // NOTE: Outside click listener for popup is added/removed dynamically in show/hideDefinitionPopup

        updateStatus("Events setup complete");
    }

    // --- Initialization ---
    async function init() {
        updateStatus("Initializing app");
        try {
            try { PAGE_PADDING = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--page-padding')) || 15; }
            catch (ce) { PAGE_PADDING = 15; console.warn("Could not read --page-padding CSS var"); }
            setupEvents(); setupToolbarHover(); initPageSlider(); hideLoading();
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrlParam = urlParams.get('pdf');
            if (pdfUrlParam) {
                const decodedUrl = decodeURIComponent(pdfUrlParam); // Decode URL param
                await loadPdf(decodedUrl);
            }
            else {
                updateStatus("No PDF specified in URL.");
                document.querySelector('.main-container .book-spread').innerHTML = `<div style="color:var(--text-on-dark); background: rgba(0,0,0,0.5); padding:30px; border-radius: 5px; text-align:center;width:80%; max-width: 500px; margin: auto;">Please load a document using the <code>?pdf=URL_TO_PDF</code> parameter.<br><br>Example: <code>?pdf=./path/to/your/book.pdf</code></div>`;
                document.querySelector('.book-page.left')?.style.setProperty('visibility','hidden');
                document.querySelector('.book-page.right')?.style.setProperty('display','none');
            }
            window.addEventListener('beforeunload', () => {
                pageCache.clear();
                if (book.pdfDocument && typeof book.pdfDocument.destroy === 'function') {
                    book.pdfDocument.destroy(); // Clean up PDF worker
                }
                 hideDefinitionPopup(); // Ensure popup is gone
            });
            updateStatus("Init complete.");
        } catch (e) { console.error("Initialization failed:", e); document.body.innerHTML = `<div style="color:red; padding:20px; font-family: monospace; white-space: pre-wrap;"><h1>Initialization Error</h1>${e.stack||e}</div>`; }
    }

document.addEventListener('DOMContentLoaded', init);
